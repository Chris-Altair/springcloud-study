zipkin:
  collector:
    rabbitmq:
      addresses: 127.0.0.1
      port: 5672
      username: guest
      password: guest
  storage:
    StorageComponent: elasticsearch
    elasticsearch:
      cluster: elasticsearch
      hosts: 127.0.0.1:9200
      index-replicas: 1
      index-shards: 5
    type: elasticsearch

management:
  metrics:
    web:
      server:
        auto-time-requests: false