spring:
  application:
    name: service-feign
  cloud:
    config: # 注意使用分布式配置中心的配置文件前缀必须和spring.application.name一致！！！
      profile: dev # 调用分布式配置中心的service-provider-dev文件
      uri: http://localhost:8888/ # 分布式配置中心
    bus:
      enabled: true
      trace:
        enabled: true
management:
  endpoints:
    web:
      exposure:
        include: bus-refresh # 刷新消息总线